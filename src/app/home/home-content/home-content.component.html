
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
      <!-- Page content -->
      <div class="container-fluid" >
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
          
                <div class="item active">
                  <img src="../../../assets/Atlantis Bookstore.png" alt="uno" style="width:100%;">
                </div>
          
                     
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      


        <!-- Project Section -->
        <div class="w3-container w3-padding-32" id="projects">
          <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Novedades</h3>
        </div>
      
        <div class="row">
            <div class="col" *ngFor = "let book of books">
                <a routerLink="/books/{{book.id}}" style="cursor: pointer;"> 
                    <img class="img-fluid" src='{{book.image}}' alt="{{book.name}}" />                                     
                    <figcaption class="title-caption text-center">{{book.name}}</figcaption>
                    <div *ngFor = "let author of book.authors">
                        <figcaption class="author-caption text-center" routerLink="/authors/{{author.id}}">{{author.name}}</figcaption>
                    </div>
                  </a>
            </div>
        </div>
      
      
      
      <!-- End page content -->
      </div>
